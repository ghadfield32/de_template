global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'flink-jobmanager'
    static_configs:
      - targets: ['flink-jobmanager:9249']
    scrape_interval: 15s
    metrics_path: /
    honor_labels: true

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redpanda broker metrics (only relevant when BROKER=redpanda)
  # Kafka equivalent requires a JMX exporter sidecar â€” see docs/07_observability.md
  - job_name: 'redpanda'
    static_configs:
      - targets: ['broker:9644']
    metrics_path: /public_metrics
    scrape_interval: 15s
