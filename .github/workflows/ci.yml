name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fast-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv --quiet

      - name: Install dependencies
        run: uv sync

      - name: Unit tests
        run: uv run pytest tests/unit/ -v

      - name: Lint (ruff check)
        run: uv run ruff check .

      - name: Format check (ruff format)
        run: uv run ruff format --check .

      - name: Type check (pyright)
        run: uv run pyright

      - name: SQL render smoke test
        # Verifies all templates render without unsubstituted ${VAR} placeholders.
        # Uses local.env defaults (minio + redpanda) â€” no Docker required.
        run: |
          cp env/local.env .env
          uv run python scripts/render_sql.py
