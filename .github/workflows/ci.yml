name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fast-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv --quiet

      - name: Install dependencies
        run: uv sync

      - name: Unit tests
        run: uv run pytest tests/unit/ -v

      - name: Lint (ruff check)
        run: uv run ruff check .

      - name: Format check (ruff format)
        run: uv run ruff format --check .

      - name: Type check (pyright)
        run: uv run pyright

      - name: SQL render smoke test
        # Verifies all templates render without unsubstituted ${VAR} placeholders.
        # Uses local.env defaults (minio + redpanda) â€” no Docker required.
        run: |
          cp env/local.env .env
          uv run python scripts/render_sql.py

      - name: Scaffold idempotency check
        # Ensures scaffold output is deterministic and registry has no duplicate dataset entries.
        run: |
          cp env/local.env .env
          make scaffold DATASET=taxi
          make scaffold DATASET=taxi
          uv run python - <<'PYEOF'
          import yaml
          from pathlib import Path

          registry_path = Path("datasets/registry.yml")
          payload = yaml.safe_load(registry_path.read_text(encoding="utf-8")) or {}
          datasets = payload.get("datasets", [])
          names = [d.get("name") for d in datasets if isinstance(d, dict)]
          duplicates = sorted({n for n in names if names.count(n) > 1})
          if duplicates:
              raise SystemExit(f"Duplicate registry dataset names: {', '.join(duplicates)}")
          print(f"Registry OK: {len(names)} dataset entry(ies), no duplicates.")
          PYEOF
          git diff --exit-code
